{% extends "layout.html" %} {% block title %} All Chai Page {% endblock %}
{%block content %}

<h1>Welcome to Chai aur Code | All Chai Page</h1>

<div class="grid grid-cols-3 gap-4 m-4">
  {% for chai in chais %}
  <div class="bg-blue-800 p-5 m-2 rounded">
    <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="" />
    <h3 class="text-2xl">{{chai.name}}</h3>
    <h3 class="text-2xl">{{chai.price}}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
  </div>
</div>
{% endfor %} {% endblock %}
